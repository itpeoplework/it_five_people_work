<header>

</header>

<div class="container" id="app">
    <!-- dynamic page content will be injected here -->
    <h2 id="page-title">Page 1: Introduction</h2>
    <div id="page-content">
        <p>Write about yourself here. Include your name, age, interests, and any other relevant information.</p>
        <p><em>Write For HTML</em></p>
    </div>

    <div class="controls">
        <div class="page-indicator" id="page-indicator">Page 1 of 10</div>
        <div style="margin-left:auto;">
            <button class="btn" id="nextBtn">Next Page</button>
        </div>
    </div>
</div>

<button class="btn" id="topBtn" title="Back to top">Back to Top</button>

<script>
    (function(){
        const pages = [];
        // Build 10 pages: 5 people × 2 pages each
        for (let person = 1; person <= 5; person++) {
            for (let p = 1; p <= 2; p++) {
                pages.push({
                    title: `Person ${person} — Page ${p}`,
                    content: [
                        `Write about yourself here. Include your name, age, interests, and any other relevant information.`,
                        `This is person ${person}, page ${p}.`,
                        `Write For HTML`
                    ].join('\n\n')
                });
            }
        }

        let current = 0;
        const total = pages.length;
        const titleEl = document.getElementById('page-title');
        const contentEl = document.getElementById('page-content');
        const indicator = document.getElementById('page-indicator');
        const nextBtn = document.getElementById('nextBtn');
        const topBtn = document.getElementById('topBtn');
        const app = document.getElementById('app');

        function render(idx) {
            const pg = pages[idx];
            titleEl.textContent = `${pg.title}`;
            // simple HTML formatting for paragraphs
            contentEl.innerHTML = pg.content.split('\n\n').map(s => `<p>${s}</p>`).join('');
            indicator.textContent = `Page ${idx+1} of ${total}`;
            // show top button when scrolled down or always visible on content
            topBtn.style.display = 'block';
            // ensure focus for accessibility
            nextBtn.focus();
            // reset scroll to top of the container for each page
            app.scrollIntoView({behavior: 'smooth', block: 'start'});
        }

        nextBtn.addEventListener('click', () => {
            current = (current + 1) % total; // wrap around after last page
            render(current);
        });

        // Back to Top functionality
        topBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // initial render
        render(current);

        // Optional: allow Left/Right arrow navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') { nextBtn.click(); }
        });
    })();
</script>
